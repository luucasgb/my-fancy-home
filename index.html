<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\general.css" />
    <link rel="stylesheet" href="css\queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>My Fancy Home</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a href="#" class="my-fancy-home-logo">My Fancy Home</a>
        <form class="search-form">
          <div>
            <label for="search-textbox"></label>
            <div class="search-container">
              <input id="search-textbox" />
              <a class="search-icon"></a>
            </div>
          </div>
        </form>
        <ul class="main-nav-links">
          <li>
            <a href="#" class="main-nav-link">???</a>
          </li>
          <li class="main-nav-link">
            <a href="#" class="main-nav-link">Account</a>
          </li>
          <li class="main-nav-link">
            <a href="#" class="main-nav-link">Cart</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div
          class="hero-img-box"
          role="img"
          aria-label="Interior design stock image"
        >
          <h1 class="primary-header">
            Mussum Ipsum, cacilds vidis litro abertis.
          </h1>
          <p class="hero-paragraph">
            Mussum Ipsum, cacilds vidis litro abertis. Mauris nec dolor in eros
            commodo tempor.
          </p>
        </div>
      </section>

      <section class="section-room-type">
        <div class="container">
          <div class="grid grid--2-cols grid--room-type">
            <div class="card room-card room-card--bedroom">
              <h2 class="room-card-title">Bedroom</h2>
              <p class="room-card-description">
                Mussum Ipsum, cacilds vidis litro abertis.
              </p>
              <a href="#" class="room-card-btn">Shop</a>
            </div>
          </div>
        </div>
      </section>

      <section class="section-item-type">
        <div class="container">
          <div class="grid grid--2-cols grid--item-type"></div>
        </div>
      </section>
    </main>
  </body>
</html>
